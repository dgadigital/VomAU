<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOM Oz Radio</title>
    <link rel="icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./styles/main.min.css">
</head>
<body>
    <div class="main">
        <section class="text-with-three-icon">
            <div class="container">
                <div class="content-container">
                    <div class="text-title-container">
                        <h4>Follow us on your Stream</h4>
                        <p>Search ‘VOM OZ Radio’</p>
                    </div>
                    <div class="three-icons-container">
                        <div class="three-icons-container">
                            <img src="./assets/images/buttons/vomoz-radio.png" alt="Person story image">
                            <img src="./assets/images/buttons/spotify.png" alt="Person story image">
                            <img src="./assets/images/buttons/apple-podcasts.png" alt="Person story image">
                        </div>
                    </div>
                </div>
            </div>
        </section>

       
    </div>

    <!-- build:js scripts/about.min.js -->
    <script src="./scripts/vendors/jquery.min.js"></script>
    <script src="./scripts/vendors/popper.min.js"></script>
    <script src="./scripts/vendors/bootstrap.min.js"></script>
    <script src="./scripts/vendors/swiper.min.js"></script>
    <script src="./scripts/vendors/slick.js"></script>
    <script src="./scripts/core/base.js"></script>
    <script src="./scripts/modules/theme-module.js"></script>
    <script src="./scripts/bootstrapper.js"></script>
    <!-- endbuild -->
</body>
</html>
